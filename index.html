<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
  <link rel="stylesheet" href="./style.css">
  <title>Discussion App - D1</title>
</head>
<body>
  <header id="header">
    <h2 class="appHeader">Discussion App</h2>
  </header>
  <div class="container">
    <div class="leftPane">
      <div class="leftPaneHeader">
        <button id="newQuestionBtn" class="button" >New Question Form</button>
        <input class="input" id="search" placeholder="search question">
      </div>
      <div id="questionContainer" > 
      </div>
    </div>
    <div class="rightPane" id="rightPane">
      <div class="createQuestionContainer">
        <h1>Welcome to Discussion Portal !</h1>
        <h4>Enter a subject and question to get started</h4>
        <input id="subject" class="input" placeholder="Subject">
        <br>
        <textarea rows="10" id="question" placeholder="Question" class="input question"></textarea>
        <br>
        <button id="submitQuestion" class="button" >Submit</button>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
